
<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Snake Game HTML5/JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/snake.js"></script>
    <script type="text/javascript" src="js/square.js"></script>
    <script type="text/javascript" src="js/keyEvents.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
      
</head>
<body>
    
    <div id="container">
        <div id="divMenu">
            <p>Status : <span id="status"> </span></p>
            <p>Level : <span id="level"> 1 </span> </p>
            <p>Speed : <span id="speed"> 1 </span> </p>
            <p>Score : <span id="score"> 0 </span>&nbsp; pontos</p>
            <p>Space - Start & Pause</p>
            <p id="restart"> Restart </p>
        </div>

        <div id="divCanvas">
            <canvas id="canvas" width="416" height="416"></canvas>
            <script type="text/javascript" src="js/main.js"></script>
        </div>
        <div id="game">
            <p>SNAKE GAME</p>
        </div>
       
    </div>
</body>
</html>
